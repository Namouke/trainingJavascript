<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/cvStyle.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet"> 
    
    <title>Curriculum Vitae</title>

    <script src="/js/scripts.js" defer></script>
    <script src="/js/cv.js" defer></script>
</head>

<body>

    <!-- Section 1  Training Number -->

    <Section>
        <h1>En cours de développement</h1>
        <p>Mise en place des caclule</p>
        <div>
            <label for="nombre-jours">Du temps à tuer</label>
            <input id="nombre-jours" type="number" min="1">
            <button id="boutton-click">TimeShoot</button>
            <p id="heures"></p>
            <p id="minutes"></p>
            <p id="secondes"></p>
        </div>
    </Section>

    <!-- Section 2 Training Data -->
    
    <Section class="training-data">
        <h2>L'entrainement c'est la clef</h2>
        <p id="validation-training"></p>
    </Section>

    <!-- Section 3 Attribuer des class -->
    <section></section>
    
</body>
</html>
